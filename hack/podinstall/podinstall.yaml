---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: qcli-cm
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: qcli-cm-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: qcli-cm
  namespace: kube-system
---
apiVersion: batch/v1
kind: Job
metadata:
  name: qcli-cm
  namespace: kube-system
  labels:
    app: qcli-cm
spec:
  backoffLimit: 1
  template:
    metadata:
      name: qcli-cm
      labels:
        app: qcli-cm
    spec:
      serviceAccountName: qcli-cm
      containers:
      - name: qcli-cm
        image: hub.qucheng.com/platform/podinstall:2022092612
        imagePullPolicy: Always
        env:
        - name: APP_DOMAIN
          value: demo.haogs.cn
        - name: APP_TOKEN
          value: demo-haogs-cn
        - name: APP_HTTP_PORT
          value: "80"
        - name: APP_HTTPS_PORT
          value: "443"
        volumeMounts:
        - name: k3syaml
          mountPath: /qcli/k3syaml
        - name: qcfg
          mountPath: /qcli/root
      volumes:
      - name: k3syaml
        hostPath:
          path: /etc/rancher/k3s
      - name: qcfg
        hostPath:
          path: /root
      restartPolicy: Never

