  - name: release stable version
    image: ysicing/drone-plugin-rv
    privileged: true
    pull: always
    settings:
      name: qcadmin
      url:
        from_secret: rv-url
      token:
        from_secret: qc-token
      type: stable
    when:
      event:
      - tag

